<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <style>
        :root {
            --green-color: #185E3F; /* Define your primary color */
            --grey-color: #545F5B; /* Define your secondary color */
            --background-color: #fff; /* Define your background color */
            --brown-color: #8B0000; /* Define your button background color */
            --secondary-blue: #0057E1; /* Define your button text color */
        }

        body {
            font-family: "Poppins", sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
        }

        h1 {
            font-size: 36px;
            color: var(--green-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 18px;
            color: var(--green-color);
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--grey-color);
            border-radius: 5px;
            font-size: 16px;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
        }

        .action-buttons button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .action-buttons .login-button {
            background-color: var(--brown-color);
            color: #fff;
            margin-right: 10px;
        }

        .action-buttons .signup-button {
            background-color: var(--green-color);
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login or Sign Up</h1>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">
        </div>
        <div class="action-buttons">
            <button class="login-button">Login</button>
            <button class="signup-button">Sign Up</button>
        </div>
    </div>
</body>
</html>
