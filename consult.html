<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js"></script>
    <style>
        .container {
            margin-top: 5%;
        }

        .first {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
        }

        .second {
            display: block;
            align-items: center;
            width: 110%;
        }

        .contact .booking-button {
            margin-top: 5px;
        }
    </style>
</head>
<body>    
    <div class="pagewrapper">
        <div class="container">
            <section class="first">
                <div>
                    <a href="bookings.html">
                        <button class="course-button back-button">Back</button>
                    </a>
                </div>
                <div>
                    <h1 class="heading">Book Appointment</h1>
                </div>
            </section>
            <section class="second">
                <div class="contact">
                    <form id="myForm">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
            
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
            
                        <label for="number">Phone Number:</label>
                        <input type="number" id="number" name="number" required>
            
                        <input class="booking-button" type="submit" value="Submit">
                    </form>
                    <div id="message" style="display: none;"></div>
                </div>
            </section>
        </div>
    </div>
    <script>
        const form = document.getElementById("myForm");
        const messageDiv = document.getElementById("message");

        form.addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the default form submission

            // Display the "Thank you" message
            messageDiv.textContent = "Thank you for Booking an Appointment. We will contact you within 3-5 business days.";
            messageDiv.style.display = "block";
        });
    </script>
   
</body>
</html>
